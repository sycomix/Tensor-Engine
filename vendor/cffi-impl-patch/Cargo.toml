[package]
name = "cffi-impl"
version = "0.1.6"
edition = "2018"
authors = ["Vendor (for testing)"]
build = "build.rs"

[lib]
proc-macro = true

[dependencies]
# Note: omit ctor to avoid #[ctor] usage
heck = "0.3"
log = "0.4"
phf = "0.7"
phf_codegen = "0.7"
pretty_env_logger = "0.4"
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["full"] }

[build-dependencies]
quote = "1"
syn = { version = "1", features = ["full"] }
phf_codegen = "0.7"